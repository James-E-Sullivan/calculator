<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="alignment-container">
        <h1>Calculator</h1>
        <div id="calculator-container">
            <div class="display">
                <div class="display-content">0.00</div>
            </div>
            <div class="calc-btn-container">
                <div class="btn-row">
                    <button class="calc-btn" id="clear">C</button>
                    <button class="calc-btn" id="negate">+/-</button>
                    <button class="calc-btn" id="percentage">%</button>
                    <button class="operator-btn" id="divide">/</button>
                </div>
                <div class="btn-row">
                    <button class="num-btn" id="7">7</button>
                    <button class="num-btn" id="8">8</button>
                    <button class="num-btn" id="9">9</button>
                    <button class="operator-btn" id="multiply">*</button>
                </div>
                <div class="btn-row">
                    <button class="num-btn" id="4">4</button>
                    <button class="num-btn" id="5">5</button>
                    <button class="num-btn" id="6">6</button>
                    <button class="operator-btn" id="subtract">-</button>
                </div>
                <div class="btn-row">
                    <button class="num-btn" id="1">1</button>
                    <button class="num-btn" id="2">2</button>
                    <button class="num-btn" id="3">3</button>
                    <button class="operator-btn" id="add">+</button>
                </div>
                <div class="btn-row">
                    <button class="num-btn" id="0">0</button>
                    <button class="num-btn" id="decimal">.</button>
                    <button class="operator-btn" id="equals">=</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-element">Copyright Â© James E. Sullivan 2022</div>
        <a href="https://github.com/James-E-Sullivan" class="footer-element">
            <img src="images/GitHub-Mark-Light-32px.png" alt="GitHub Logo">
        </a>
    </div>
</body>
</html>
